language: cpp
compiler: gcc
sudo: require
dist: trusty

before_install:
    - # sudo add-apt-repository ppa:beineri/opt-qt591-trusty -y
    - # sudo apt-get update -qq

install:
    - sudo apt-get -y install xorg-dev mesa-common-dev libgl1-mesa-dev libxcursor-dev libxrandr-dev libxinerama-dev
    - # source /opt/qt*/bin/qt*-env.sh

script:
  - ( cd thirdparty/ ; git submodule init ; git submodule update )
  - # ./configure --prefix=/usr
  - make prefix=/usr
  - make install DESTDIR=$(readlink -f appdir) ; find appdir/
  - wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  - chmod a+x linuxdeployqt*.AppImage
  - unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH
  - ./linuxdeployqt*.AppImage ./appdir/usr/share/applications/*.desktop -bundle-non-qt-libs
  - ./linuxdeployqt*.AppImage ./appdir/usr/share/applications/*.desktop -appimage

after_success:
  - find ./appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
  - curl --upload-file ./MuPDF*.AppImage https://transfer.sh/MuPDF-git.$(git rev-parse --short HEAD)-x86_64.AppImage
